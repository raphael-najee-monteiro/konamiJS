<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Konami</title>
	<style>
	body{
		margin: 0;
		font: 18px sans-serif;
	}
	.center{
		position: absolute;
		top: 50%;
		left: 50%;
		transform:translate(-50%,-50%);
		-webkit-transform:translate(-50%,-50%);
		text-align: center;
		text-transform: uppercase;
		color: #222;
	}
	</style>
</head>
<body>
	<div class="center">
		<h1>Do the konami code</h1>
		<img src="img/the-code.jpg" alt="Konamicode">
		<h2>Number of tries: <span id="counter"></span></h2>
	</div>

<script src="konami.min.js"></script>
<script>
var counter = 3;
var ui_counter = document.getElementById("counter");
ui_counter.innerHTML = counter;

//easter egg
var surprise = function(){
	alert("Spooks!");
	counter--;
	ui_counter.innerHTML = counter;
	
	//stop Konami process after three times
	if(!counter) this.stop();
};

//init Konami with default Konami sequence: 
Konami(surprise);

</script>
</body>
</html>
