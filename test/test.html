<!--import source-->
<script src="../konami.min.js"></script>

<script>
//code
var easter_egg = function(){
	//custom function
	var h = window.innerHeight,
		w = window.innerWidth,
		img = document.createElement('img'),

		x = -200, 
		y = -200;

	img.src = 'media/space_core.png';

	img.style.position = 'absolute';
	img.style.left = x+'px';
	img.style.bottom = y+'px';
	
	document.body.appendChild(img);

	//move img
	function move(){
		y+= 10;
		x+= 20;

		img.style.bottom = y+'px';
		img.style.left = x+'px';

		if(x < w || y < h){
				setTimeout(move,1000/60);
		}
		else{
			document.body.removeChild(img);
		}
	};
	move();

	//play sound file
	document.getElementById('sound').play();

	}

//init KonamiCode
new KonamiCode(easter_egg);

</script>
